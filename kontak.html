  <section id="kontak" class="kontak">
  <h2>Kontak Kami</h2>
  <p>
    Bagaimana dengan pengalaman anda mengunjungi website saya. Jika terdapat
    pesan atau pertanyaan dapat menghubungi saya melalui form di bawah ini.
  </p>

  <div class="row">
    <div class="map">
      <iframe
        src="https://maps.app.goo.gl/zJj6yANXb4V3T9Zx6"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <form action="https://formspree.io/f/mzzrdjlq" method="POST">
      <div class="input-group">
        <i data-feather="user"></i>
        <input type="text" name="name" placeholder="Nama" required />
      </div>
      <div class="input-group">
        <i data-feather="mail"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i data-feather="message-circle"></i>
        <textarea name="message" placeholder="Pesan" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">Kirim Pesan</button>
    </form>
  </div>
</section>
  <!-- kontak section end -->
