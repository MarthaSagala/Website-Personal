<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Perpustakaan Digital</h1>
        <p>Selamat datang! Jelajahi koleksi e-book kami.</p>
    </header>

    <section class="ebook-list">
        <!-- Koleksi E-Book -->
        <div class="ebook-card">
            <img src="cover.jpg" alt="Ebook">
            <h3>Injuneered by W. C. Tuttle</h3>
            <p>Buku pelajaran matematika dasar untuk kelas X.</p>
            <a href="https://drive.google.com/drive/folders/163v_VRKItzGgstO2QjjrxL0E-bGKZg1V?hl=ID">Buka E-Book</a>
        </div>

        <div class="ebook-card">
            <img src="https://img.icons8.com/ios/100/pdf-2.png" alt="Ebook">
            <h3>Fisika SMA</h3>
            <p>Modul fisika lengkap untuk persiapan UTBK.</p>
            <a href="https://drive.google.com/file/d/1abcdeXXXXXX/view" target="_blank">Buka E-Book</a>
        </div>

        <!-- Tambah koleksi secara manual -->
    </section>

    <section class="add-form">
        <h2>Tambah Koleksi E-Book</h2>
        <form id="ebookForm">
            <input type="text" id="judul" placeholder="Judul Buku" required>
            <textarea id="deskripsi" placeholder="Deskripsi Buku" required></textarea>
            <input type="url" id="link" placeholder="Link Google Drive (PDF)" required>
            <button type="submit">Tambah</button>
        </form>
    </section>

    <script>
        const form = document.getElementById('ebookForm');
        const list = document.querySelector('.ebook-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const judul = document.getElementById('judul').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const link = document.getElementById('link').value;

            const card = document.createElement('div');
            card.className = 'ebook-card';
            card.innerHTML = `
                <img src="https://img.icons8.com/ios/100/pdf-2.png" alt="Ebook">
                <h3>${judul}</h3>
                <p>${deskripsi}</p>
                <a href="${link}" target="_blank">Buka E-Book</a>
            `;

            list.appendChild(card);
            form.reset();
        });
    </script>

</body>
</html>
